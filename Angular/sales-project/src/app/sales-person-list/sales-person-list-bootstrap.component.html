<table class="table table-hover">
    <thead class="thead-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Id</th>
            <th>Sales Volume</th>
            <th>Met Quota?</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let salesPersonObj of salesPersonList">
            <td>{{ salesPersonObj.firstName }}</td>
            <td>{{ salesPersonObj.lastName }}</td>
            <td>{{ salesPersonObj.email }}</td>
            <td>{{ salesPersonObj.salesVolume }}</td>
            <td>
                <div *ngIf="salesPersonObj.salesVolume >= 60000; else myElseBlock">Yes</div>
                <ng-template #myElseBlock>No</ng-template>
            </td>
        </tr>
    </tbody>
</table>
