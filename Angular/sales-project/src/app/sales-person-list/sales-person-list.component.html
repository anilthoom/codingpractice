<table border="1">
    <thead style="background-color: cadetblue;">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Id</th>
            <th>Sales Volume</th>
        </tr>
    </thead>
    <tbody style="background-color:darkgrey">
        <tr *ngFor="let salesPersonObj of salesPersonList">
            <td>{{ salesPersonObj.firstName }}</td>
            <td>{{ salesPersonObj.lastName }}</td>
            <td>{{ salesPersonObj.email }}</td>
            <td>{{ salesPersonObj.salesVolume }}</td>
        </tr>
    </tbody>
</table>
